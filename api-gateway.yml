server:
  port: 8223
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: parking-main
          uri: lb:http://parking-main
          predicates:
            - Path=/smart/parking/**
          filters:
            - AuthenticationFilter
        - id: smart-finance
          uri: lb:http://smart-finance
          predicates:
            - Path=/smart/finance/**
          filters:
            - AuthenticationFilter
        - id: smart-user
          uri: lb:http://smart-user
          predicates:
            - Path=/smart/user/**
          filters:
            - AuthenticationFilter
       
